<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/cup-1.png" id="cup">

    <script>
        var cup = document.querySelector("#cup");
        cup.onclick = changePic;
        
        function changePic() {
            cup.src = "images/cup-2.png";
        }
    </script>
</body>
</html>
