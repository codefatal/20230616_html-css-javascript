<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums = [1, 2, 3];

        var ret1 = nums.push(4, 5);
        document.write("length : " + ret1, " | 배열 : ", nums);
        document.write("<br>");
        var ret2 = nums.unshift(0);
        document.write("length : " + ret2, " | 배열 : ", nums);
    </script>
</body>
