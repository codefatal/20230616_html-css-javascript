<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums = [1, 2, 3];
        var chars = ["a", "b", "c", "d"];

        var numsChars = nums.concat(chars);
        var charsNums = chars.concat(nums);
        document.write("nums에 chars를 합치면 ", numsChars, "<br> chars에 nums를 합치면 : ", charsNums);
    </script>
</body>
</html>
