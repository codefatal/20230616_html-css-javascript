<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4의 배수일까 아닐까?</h1>
    <script>
        var userNumber = prompt("숫자를 입력하세요.");

        if(userNumber!=null){
            if(userNumber%4==0){
                document.write("<strong>" + userNumber + "</strong>는 <strong>4</strong>의 배수 입니다.");
            } else {
                document.write("<strong>" + userNumber + "</strong>는 <strong>4</strong>의 배수가 아닙니다.");
            }
        }
    </script>
</body>
</html>
