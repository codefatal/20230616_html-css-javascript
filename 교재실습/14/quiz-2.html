<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>3의 배수 찾기</h1>
    <script>
        var i;
        var count = 0;
        var userNumber = prompt("몇 까지 3의 배수를 찾을까요?");

        if(userNumber !== null){
            for(i=3; i<=userNumber; i+=3){
                document.write(i + ", ");
                count++;
            }
            document.write("<br>");
            document.write(userNumber + "까지 3의 배수의 개수 : " + count);
        }
    </script>
</body>
</html>
