<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
	var num1 = parseInt(prompt("숫자를 입력하세요."));
	var num2 = parseInt(prompt("숫자를 입력하세요."));

	function sumMulti(x, y) {
		if(x === y){
			return x * y;
		} else {
			return x + y;
		}
	}

	console.log(sumMulti(num1, num2));
  </script>
</body>
</html>
