<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><b>배송 정보</b></legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name" autofocus>
                </li>
                <li>
                    <label for="user-addr">배송 주소</label>
                    <input type="text" id="user-addr">
                </li>
                <li>
                    <label for="user-mail">이메일</label>
                    <input type="email" id="user-mail">
                </li>
                <li>
                    <label for="user-phone">연락처</label>
                    <input type="tel" id="user-phone" placeholder="하이픈 빼고 입력해 주세요.(010-1234-5678)">
                </li>
                <li>
                    <label for="user-date">배송 지정</label>
                    <input type="date" id="user-date">(주문일로부터 최소 3일 이후)
                </li>
            </ul>
        </fieldset>
    </form>

</body>
</html>
