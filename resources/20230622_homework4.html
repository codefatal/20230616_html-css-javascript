<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/20230622_homework4.css">
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label>납품자명 : </label>
                    <input type="text" placeholder="name" required>
                </li>
                <li>
                    <label>email : </label>
                    <input type="email" placeholder="answs@naver.com" required>
                </li>
                <li>
                    <label>홈페이지</label>
                    <input type="text" placeholder="http://" required>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    <label>상품명 : </label>
                    <select>
                        <option selected disabled></option>
                        <option name="option" value="dog1004">
                            <p><label>dog1004</label></p>
                            <p><label>도그1004</label></p>
                            </option>
                        <option name="option" value="catchicken"><label>catchicken</label></option>
                        <option name="option" value="milk"><label>milk</label></option>
                    </select>
                </li>
                <li>
                    <label>납품수량 : </label>
                    <input type="number" placeholder="최소 10이상" min="10" step="10" max="100"
                </li>
                <li>
                    <label>납품등급 : </label>
                    <input type="range" min="0" step="2" max="10">
                </li>
            </ul>
        </fieldset>
        <button type="submit">전송</button>
    </form>
</body>
</html>
