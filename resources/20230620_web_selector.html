<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        p#id1 {
            background-color: yellow;
            color: green;
        }
        p#id2 {
            background-color: red;
            color: blue;
        }
        p#id3 {
            background-color: gray;
            color: red;
        }
    </style>
</head>
<body>
    <p id="id1">aaaaa</p>
    <p id="id2">bbbbb</p>
    <p id="id3">ccccc</p>
</body>
</html>
