<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
</head>
<body>
    <header>
        <div><img src="resources/images/루피.png" width="200"></div>
        <div>
            <form action="./20230619_search_do.html" method="get">
                <input type="color" name="mycolor"> <!--mycolor=%23a69526-->
                <fieldset>
                    <legend>IT 관련</legend>
                    <input checked="checked" type="checkbox" name="it" value="java" id="javaid"><label for="javaid">java</label>
                    <input type="checkbox" name="it" value="c#" id="c#id"><label for="c#id">c#</label>
                    <input checked="false" type="checkbox" name="it" value="sql" id="sqlid"><label for="sqlid">sql</label>
                </fieldset>
                <fieldset>
                    <legend>수험서</legend>
                    <input type="checkbox" name="sub" value="info" id="infoid"><label for="infoid">정보처리기사</label>
                    <input type="checkbox" name="sub" value="sqld" id="sqldid"><label for="sqldid">SQLD</label>
                    <input type="checkbox" name="sub" value="security" id="securityid"><label for="securityid">정보보안기사</label>
                </fieldset>
                <input type="text" name="word" placeholder="검색할 내용 입력">
                <button type="submit">텍스트와<img src="resources/images/루피.png" width="50"></button>
                <input type="submit" value="텍스트만작성가능">
                <input type="button" value="type button은 js에서 사용될 예정">
                <input type="reset" value="form 태그 내부사용자 입력값 초기화">
            </form>
        </div>
        <hr>
    </header>
    <div id="wrap_content">
        <section>
            <form action="./20230619_file.html" method="post">
                <input multiple type="file" name="uploadfile">
                <button type="submit">파일 전달</button>
            </form>
        </section>
        <aside>
            <form action="20230619_login_check_do.html" method="get">
                <input type="hidden" name="hidd" value="hvalue">
                <table>
                    <tbody>
                        <tr>
                            <th><label>ID</label></th>
                            <td><input type="text" name="user_id" maxlength="10" placeholder="아이디"></td>
                            <td rowspan="2"><button type="submit">로그인</button></td>
                        </tr>
                        <tr>
                            
                            <th><label>PassWord</label></th>
                            <td><input type="password" name="user_pw" minlength="4" maxlength="20" placeholder="패스워드"></td>
                        </tr>
                    </tbody>
                </table>
                <input type="reset" value="form 태그 내부사용자 입력값 초기화">
            </form>
        </aside>
        <hr>
    </div>
    <footer>
        copyright KH.or.kr
    </footer>
</body>
</html>
