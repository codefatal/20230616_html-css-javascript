<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20230626_js_01</title>
    <link href="resources/css/reset.css" rel="stylesheet">
    <!-- <script src="resources/js/test.js"></script> -->
    <script>
        document.write("ㅇㅅㅇ");
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 id="heading" class="c1">내용</h1>
    <h1 id="heading" class="c1 c2">내용2</h1>
    <button class="btn" type="submit">ㅇㅅㅇ</button>
    <script>
        document.write("ㅇㅅㅇ");
        document.write("!ㅇㅅㅇ!");
        var heading = document.getElementById("heading");
        console.log(heading);
        heading = document.querySelectorAll("#heading");
        console.log(heading);
        heading = document.querySelector(".c1");
        console.log(heading);
        heading = document.querySelectorAll(".c1");
        console.log(heading);
        heading = document.getElementsByClassName("c1");
        console.log(heading);
        heading = document.getElementsByTagName("h1");
        console.log(heading);

        function abc() {
            var aaa1 = 100;
            return aaa1;
        }
        var bbb = "십이요";
        window.ccc = 5.7;
        window.ddd = "오쩜칠이지요";
        var aaa = 10;
        console.log(window.ccc);
        // window.location 처럼 모든 BOM은 window 객체의 멤버들이므로 window를 생략

        // javascript 특징
        // 객체에 없는 멤버변수를 작성하면 새로 선언
        // 기존 멤버변수명을 사용하면 기존 멤버변수에 값 활용

        var v1 = "문자1";
        console.log(typeof(v1)); // string
        v1 = 100.22;
        console.log(typeof(v1)); // number
        var v2;
        console.log(typeof(v2)); // undefined
        v1 = new Object();
        console.log(typeof(v1)); // object
        
        console.log(typeof(abc())); 
        console.log(typeof(abc)); 

        var f3 = abc2;
        // f3();
        console.log(f3); // 값 undefined
        console.log(typeof(f3)); // 자료형 undefined
        var f4 = abc3;
        f4();

        // 자료형에 function이 존재하므로 함수를 변수에 담을수 있음.
        // 1. 선언되고 초기값 대입 후 사용(활용)가능함.
        var abc2 = function() {
            console.log("함수를 변수 abc2에 담았음");
        };
        // 2. window 객체 생성시점에 함계 함수 생성됨. 따라서 언제 어디서 사용가능함.
        function abc3() {
            console.log("함수 abc3를 만듬");
        }

        // 호출
        abc3();
        abc2();

        var f1 = abc2;
        f1();
        var f2 = abc3;
        f2();

        // 변수 선언은 여러번 가능함. 가독성.
        var f1 = "재선언 후 초기값";
        f1 = "굳이 재선언 하지 않아도 값지정하면됨.";

        // 변수 선언 후 재선언 안되게 막아줌.
        let f5 = 10;
        f5 = "값 바꾸기 가능";
        // var f5 = "재선언 불가";

        console.log(f5.length);
        console.log(f5.charAt(2));
        console.log(f5.split(" ")); // (3) ["값", "바꾸기", "가능"]
        console.log(typeof(f5.split(" "))); // object

        // NaN (Not a Number) - type은 number, 값은 허수, Infinity
        var f6 = 10/0; // 0으로 나누기
        console.log(f6); // infinity
        console.log(typeof(f6)); // number
        
        f6 = "문자"*100; // 산술연산과 문자
        console.log(f6); // NaN
        console.log(typeof(f6)); // number
        
        f6 = "문자"+100; // +가 연결자 역활
        console.log(f6); // 문자100
        console.log(typeof(f6)); // string
        
        f6 = 10/0 + 100; // 0으로 나눈 후 더하기
        console.log(f6); // infinity
        console.log(typeof(f6)); // number
        
        f6 = Math.sqrt(-9); // 음수의 제곱근
        console.log(f6); // NaN
        console.log(typeof(f6)); // number
        
        var f7 = 10;
        var f8 = "2";
        f6 = f7 / f8; // 산술연산(+제외) 시 number 자료형이 우선으로 문자 -> 숫자
        console.log(f6); // 5
        console.log(typeof(f6)); // number
        
        console.log("=========");
        f6 = "23.6";
        console.log(typeof(f6)); // number
        f6 = parseInt(f6);
        console.log(typeof(f6)); // number
        
        console.log("=========");
        var f7 = "25";
        var f8 = 25;
        if(f7 == f8){ // 자료형 상관없이 동일 유무 확인
            console.log("ㅇㅅㅇ!");
        } else {
            console.log("ㅇㅅㅇ!?");
        }
        
        if(f7 === f8){ // 자료형까지 동일해야함
            console.log("ㅇㅅㅇ!");
        } else {
            console.log("ㅇㅅㅇ!?");
        }
        
        console.log("=====Array=====");
        var arr1 = new Array(2);
        arr1[0] = "안녕";
        arr1[1] = 30;
        arr1[2] = function(){console.log("배열의 함수")};
        arr1[10] = 100;
        console.log(arr1[1]);
        console.log(arr1);
        console.log(typeof(arr1));
        
        console.log(arr1.length); // 11
        console.log(arr1[5]); // undefined
        console.log(arr1[15]); // undefined
        
        var arr2 = new Array("2", 25, function(){console.log("배열의 함수")}, 55);
        var arr3 = ["2", 25, function(){console.log("배열의 함수")}, 55];
        
        arr1 = arr1.concat(arr2, arr3);
        console.log(arr1);
        
        arr1.push(function(){console.log("함수도 값으로 넣을 수 있음");});
        console.log(arr1);
        
        // java에서 메소드 중요
        // overloading
        
        
        
        $(document).ready(function() {
            $('.btn').click(function(){
                alert("ㅇㅅㅇ;;");
            });
        });
    </script>
</body>
</html>
